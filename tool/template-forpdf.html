<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>{{ currentpage.name }} - Ripple Developer Portal</title>

    <!-- favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% if target.name != "en" %}../{% endif %}assets/vendor/jquery-1.11.1.min.js"></script>

    <!-- Custom Stylesheets. ripple.css includes bootstrap, font stuff -->
    <link href="{% if target.name != "en" %}../{% endif %}assets/css/ripple.css" rel="stylesheet" />
    <link href="{% if target.name != "en" %}../{% endif %}assets/css/devportal.css" rel="stylesheet" />
    <link href="{% if target.name != "en" %}../{% endif %}assets/css/pdf.css" rel="stylesheet" />

    <!-- Bootstrap JS -->
    <script src="{% if target.name != "en" %}../{% endif %}assets/vendor/bootstrap.min.js"></script>

    <!-- syntax highlighting -->
    <link rel="stylesheet" href="{% if target.name != "en" %}../{% endif %}assets/vendor/docco.min.css">
    <script src="{% if target.name != "en" %}../{% endif %}assets/vendor/highlight.min.js"></script>
    <script>
        $(document).ready(function() {
            hljs.initHighlighting();
        });
    </script>

    {% block head %}

    {% endblock %}

</head>

<body class="page page-template page-template-template-dev-portal page-template-template-dev-portal-php wpb-js-composer js-comp-ver-3.6.2 vc_responsive">

    <div class='wrapper'>
    <main class="main" role="main">
        {{ content }}
    </main>
    </div>

    <footer>(Exported {{ current_time }})</footer>

</body>
</html>

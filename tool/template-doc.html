{% extends "template-base.html" %}
{% block head %}

    <!-- syntax highlighting -->
    <link rel="stylesheet" href="{% if target.name != "en" %}../{% endif %}assets/vendor/docco.min.css" />
    <script src="{% if target.name != "en" %}../{% endif %}assets/vendor/highlight.min.js"></script>

    <!-- expandable code samples -->
    <script src="{% if target.name != "en" %}../{% endif %}assets/js/expandcode.js"></script>
    <!-- multi-code selection tabs -->
    <script src="{% if target.name != "en" %}../{% endif %}assets/js/multicodetab.js"></script>
    <script>
        $(document).ready(function() {
            $(".multicode").minitabs();
            hljs.initHighlighting();
            make_code_expandable();
        });
    </script>


{% endblock %}

{% block main %}
  <article class="pt-3 p-md-3">
    <div class="content">
        {{ content }}
    </div>
  </article>
{% endblock %}

{% block right_sidebar %}
  <div class="card" id="page-toc-wrapper">
    <div class="card-header">
      <h4>In this document</h4>
    </div>
    <ul class="card-body">
      {{ sidebar_content }}
    </ul>
  </div>
{% endblock %}
